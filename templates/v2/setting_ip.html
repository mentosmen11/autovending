{% extends "layout.html" %}
{% block content %}
<div class="productcontent">

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                    <br>
                        <p>
                            사용자 1명 밴시 같은 아이피 사용자 모두 밴입니다.
                        </p>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>
                                        아이디
                                    </th>
                                    <th>
                                        IP
                                    </th>
                                    <th>차단</th>


                                
                            </thead>
                            <tbody>
                                {% for i in ips %}
                                <tr>
                                    <td>
                                        {{i.1}}
                                    </td>
                                    <td>
                                        {{i.2}}
                                    </td>
                                    <td>
                                    
                            <form action="/setting/ip/{{i.2}}" method="post">


                            <div class="input-group mb-3">
                                
                                <select class="custom-select" id="inputGroupSelect03" name="value">

                                    {% if i.3 == "true" %} 
                                    <option value="true" name="value" selected>벤</option>
                                    <option value="false" name="value">언벤</option>
                                    {% else %}
                                    <option value="true" name="value" selected>벤</option>
                                    <option value="false" name="value" selected>언벤</option>{% endif  %}
                                </select>
                                <div class="input-group-prepend">
                                    <button class="btn btn-outline-secondary" type="submit">설정</button>
                                    </div>
                                </div>
                                
                            
                        </form>
                                    </td>
                                {% endfor %}
                            </tbody>
                        </table> 
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
</div>
{% endblock %}
