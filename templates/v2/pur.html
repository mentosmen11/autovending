<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script>
        function load() {
            Swal.fire({
                position: 'center',
                icon: 'info',
                title: '상품 구매가 완료되었습니다.',
                text : '{{message}}',
                footer: 'FreeVend Security Purchase',
                showConfirmButton: true,
            }).then((result) => {
                location.replace("{{url}}")

            })

        }
    </script>
</head>
<body onload="load()">

</body>
</html>
