<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>FreeVend Create Shop</title>

  <!-- Bootstrap core CSS -->
  <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/static/css/simple-sidebar.css" rel="stylesheet">

  <script src="https://kit.fontawesome.com/f2901df97f.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">FreeVend</div>
      <div class="list-group list-group-flush">
        <!-- <a href="/" class="list-group-item list-group-item-action bg-light">구매</a> -->
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button class="btn btn-primary" id="menu-toggle"><i class="fas fa-list"></i></button>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="https://discord.gg/yzjBn7Ug45">디스코드</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container-fluid">
        <h1 class="mt-4">FreeVend Create Shop</h1>

        <p>{{message}}</p>
        <form target="/c" method="POST" >
          <div class="form-group">
            <label for="input1">샵이름</label>
            <input type="text" class="form-control" id="input1" placeholder="샵이름" name="name">
          </div>

          <div class="form-group">
            <label for="input2">샵주소 (주소.vend.pw & 주소 부분만 적어주세요.)<br>ex) mysite</label>
            <input type="text" class="form-control" id="input2" placeholder="샵주소" name="address">
          </div>
          
          <div class="form-group">
            <label for="input3">라이센스 코드</label>
            <input type="text" class="form-control" id="input3" placeholder="라이센스 코드" name="code">
          </div>
          <button type="submit" class="btn btn-primary">생성하기</button>
        </form>
          
        </div>
      </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Bootstrap core JavaScript -->
  <script src="/static/vendor/jquery/jquery.min.js"></script>
  <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

</body>

</html>
